---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  reek:
    enabled: true
    checks:
      Attribute/Attribute:
        enabled: false
      ControlCouple/BooleanParameter:
        enabled: false
      ControlCouple/ControlParameter:
        enabled: false
  rubocop:
    enabled: true
ratings:
   paths:
   - "**.rb"
   - "lib/**/*.rb"
exclude_paths:
  - examples/*
  - test/*